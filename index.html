<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trivia Game</title>
   
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">


  </head>
<body>
  <h1>TRIVIA GAME</h1>
  <div id="app">
    <!-- All content will be loaded here by jQuery -->
    
    
    <!-- View #1 -->
 
    <button id = "js-start">Start</button>

    <!-- View 2 -->
  <div> Time remaining:<span id = "display">00:00</span></div>
    <div><h2 id = "js-question">What is 2 + 2?</h2></div>
    <div><span id = "js-choices"></span></div>
   
    
    <!-- view #3a -->
    <div> Time remaining:<span id = "display">00:00</span></div>
    <div>Correct!</div>

    <!-- view #3b -->
    <div> Time remaining:<span id = "display">00:00</span></div>
    <p>Wrong!</p>
    <p>The correct answer was:</p>
   <div><span id = "js-corrrect"></span></div>

    <!-- view #3c -->
    <div> Time remaining:<span id = "display">00:00</span></div>
    <div> You run out of time!"</div>

    <!-- View #4 -->
    <div> Time remaining:<span id = "display">00:00</span></div>
    <div>
      <p><span id = "js-wins">You win:</span></p>
      <p><span id = "js-losses">You lose:</span></p>
    </div>
    <button id = "js-startOver">Start Over</button>


  </div>
  <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="./ssets/javascript/app.js"></script>
</body>
</html>
